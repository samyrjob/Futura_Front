  </div>
  <div>
    <br><br>
    <h3>Disconnect : </h3> 
    <button (click)="logout()">Log Out button</button>
    
    <!-- Download Game Button -->
    <a href="Downloads/Futura_curly-1.0.msi" download="Futura_curly-1.0.msi">
      <button style="padding: 15px 30px; font-size: 1.2em; cursor: pointer;">
        Download Game (Windows)
      </button>
    </a>
    
    <!-- Launch Game Button -->
    <button 
      (click)="launchVirtualWorld()"
